<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $tweets = $(".tweets");
        var lastTweetDisplayed = 0;

        //load tweets function
        var loadTweets = function(){
          for (var i = lastTweetDisplayed; i < streams.home.length - 1; i++) {
            var tweet = streams.home[i];
            var $tweet = $('<div></div>');
            $tweet.text(i + '@' + tweet.user + ': ' + tweet.message + " " + tweet.created_at);
            $tweet.prependTo($tweets);
          }

          lastTweetDisplayed = streams.home.length - 1;
          // console.log(streams.home.length);
          // console.log(lastTweetDisplayed);
        };

        loadTweets();

        //Load New Tweets Button
        $(".new_tweets").on("click", function(){
          loadTweets(); 
        });

      });

    </script>
    
    <a href="#" class="new_tweets">Load<span></span> New Tweets</a>
    <div class="tweets"></div>
  </body>
</html>
