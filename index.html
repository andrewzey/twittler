
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Twittler - Hack Reactor Precourse Project</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Twittler</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">

        <div class="info col-md-3">
          <h3>@AndrewZey</h3>
          <p>Following:</p>
          <ul>
            <li>@shawndrost</li>
            <li>@sharksforcheap</li>
            <li>@mracus</li>
            <li>@douglascalhoun</li>
          </ul>
          <a href="">See all Tweets</a>
        </div>

        <!-- blank column divider -->
        <div class="col-md-1"></div>

        <div class="tweets-container col-md-8">
          <h3>Tweets</h3>
          <a href="#" class="new_tweets">Load <span></span> New Tweets</a>
          <div class="tweets"></div>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="data_generator.js"></script>
    <script>

      $(document).ready(function(){
        var $tweets = $(".tweets");
        var $newTweetCounter = $(".new_tweets").children("span");
        var lastTweetDisplayedIndex = -1; //set to -1 so that loadTweets loop starts counter at 0, and doesn't duplicate last tweet
        var latestTweetIndex = streams.home.length - 1;

        //load tweets function
        var loadTweets = function(){
          for (var i = lastTweetDisplayedIndex + 1; i <= (latestTweetIndex); i++) {
            var tweet = streams.home[i];
            var $tweet = $('<div></div>');
            $tweet.text(i + '@' + tweet.user + ': ' + tweet.message + " " + tweet.created_at);
            $tweet.prependTo($tweets);
          }

          lastTweetDisplayedIndex = latestTweetIndex; //use stored values so that new data doesn't get skipped
          $newTweetCounter.html("");
        };

        loadTweets();

        //Load New Tweets Button
        $(".new_tweets").on("click", function(){
          loadTweets();
        });

        //Periodic check for new tweets
        setInterval(function(){
          latestTweetIndex = streams.home.length - 1;
          $newTweetCounter.html(latestTweetIndex - lastTweetDisplayedIndex); 
        }, 2000);
      });

    </script>
  </body>
</html>
